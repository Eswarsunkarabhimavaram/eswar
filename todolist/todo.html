<html>
    <head>
        <title>To-Do List App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                margin: 0;
                padding: 0;
                font-family: 'Poppins', sans-serif;
                box-sizing: border-box;
            }
            .container {
                width: 100%;
                min-height: 100vh;
                background: linear-gradient(135deg, #4dbd0d, #021c2e);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .todo-app {
                width: 100%;
                max-width: 540px;
                background: #fff;
                padding: 40px 30px 70px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            .todo-app h2 {
                color: #002765;
                margin-bottom: 20px;
                text-align: center;
            }
            .row {
                display: flex;
                align-items: center;
                justify-content: space-between;
                background: #edeef0;
                border-radius: 30px;
                padding-left: 20px;
                margin-bottom: 25px;
            }
            input {
                flex: 1;
                border: none;
                outline: none;
                background: transparent;
                padding: 10px;
                font-size: 14px;
            }
            button {
                border: none;
                outline: none;
                padding: 10px 30px;
                background: #220c88;
                color: #fff;
                cursor: pointer;
                font-size: 16px;
                border-radius: 40px;
            }
            ul li {
                list-style: none;
                font-size: 17px;
                padding: 12px 8px 12px 50px;
                user-select: none;
                cursor: pointer;
                position: relative;
                background: #f7f7f7;
                margin-bottom: 10px;
                border-radius: 10px;
            }
            ul li::before {
                content: '';
                position: absolute;
                left: 15px;
                top: 50%;
                transform: translateY(-50%);
                height: 20px;
                width: 20px;
                border-radius: 50%;
                background-image: url('uncheck.png');
                background-size: cover;
                background-position: center;
            }
            .checked
            {
                color: #555;
                text-decoration: line-through;
            }
            ul li.checked::before
            {
                background-image: url('check.jpeg');
            }
            ul li span{
                position: absolute;
                right: 0;
                top: 5px;
                width: 40px;
                height: 40px;
                font-size: 22px;
                color: #555;
                line-height: 40px;
                text-align: center;
                border-radius: 50%;
            }
            ul li span:hover{
                background: #edeef0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                <h2>To-Do App</h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your text">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="list-container">
                   <!--<li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>--> 
                </ul>
            </div>
        </div>
        <script>
            const inputBox=document.getElementById("input-box");
            const listContainer=document.getElementById("list-container");


            function addTask()
            {
                if(inputBox.value==='')
            {
                alert("you must enter some text");
            }
            else{
                let li= document.createElement("li");
                li.innerHTML=inputBox.value;
                listContainer.appendChild(li);

                let span=document.createElement("span");
                span.innerHTML="\u00d7";
                li.appendChild(span);
            }
            inputBox.value="";
            saveData();
            }

            listContainer.addEventListener("click", function(e) {
    if (e.target.tagName === "LI") {
        e.target.classList.toggle("checked");
        saveData();
    } else if (e.target.tagName === "SPAN") {
        e.target.parentElement.remove(); // Deletes the task when clicking on the "Ã—"
        saveData();
    }
}, false);


    function saveData(){
        localStorage.setItem("data",listContainer.innerHTML);
    }

    function showTask()
    {
        listContainer.innerHTML=localStorage.getItem("data");
    }

    showTask();


    inputBox.addEventListener("keydown", function(e) {
    if (e.key === "Enter") { // Check if the key pressed is "Enter"
        addTask();
    }
});
        </script>
    </body>
</html>
